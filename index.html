<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body{
      background-color: hsl(217, 54%, 11%);
      font-family: 'Outfit', sans-serif;
    }

    #card-div{
      background-color: hsl(216, 50%, 16%);
      margin: auto;
      text-align: center;
      max-width: 280px;
      border-radius: 10px;
      margin-top: 100px;
    }
    
    h4{
      color: hsl(0, 0%, 100%);
    }

    #description{
      color: hsl(215, 51%, 70%);
      font-size: 12px;
    }

    #amount{
      color: hsl(178, 100%, 50%);
      display: inline;
    }

    #time-left{
      color: hsl(215, 51%, 70%);
      display: inline;
    }

    span{
      color: hsl(215, 51%, 70%);
    }

    #creator{
      color: hsl(0, 0%, 100%);
    }

    img{
      max-width: 250px;
      max-height: 250px;
      margin-top: 15px;
    }

  </style>
</head>
<body>

  <main>
    <div id="card-div">
      <img src="C:\Users\user\Desktop\nft card\images\image-equilibrium.jpg" alt="">
      <h4>
        Equilibrium #3429
      </h4>
  
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
      <p id="amount">0.041 ETH</p>
      <p id="time-left">3 days left</p>
      <p id="creator"><span>Creation of</span> of Adebiyi Fortune</p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
